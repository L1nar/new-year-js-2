<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="content">
            <div class="content__text">
                <div class="poem">
                    <p>
                        Пусть этот праздник принесет <br>
                        Всё то, что в жизни много значит! <br>
                        Желаю в светлый Новый год <br>
                        Добра, здоровья и удачи! <br>
                    </p>
                    <P>
                        Пускай веселый смех звучит,<br>
                        А сердце — счастье заполняет,<br>
                        Ведь дед Мороз осуществит<br>
                        Всё, что душа твоя желает! <br>
                    </P>
                </div>
            </div>
            <div class="content__btn">
                <button class="btn" id="btn">Сгенерировать поздравление</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
